{{define "content"}}
{{.Content}}

<form role="form" action="/todos/update/{{.ID}}" method="post">
  <div class="lead">TodoUpdate</div>
  <div class="form-group">
    <textarea name="content" id="content" placeholder="Update Todo" rows="4" >
      {{.Content}}
    </textarea>
    <br>
    <br>
    <button class="btn btn-lg btn-primary pull-right" type="submit">更新</button>
  </div>
</form>
{{end}}
